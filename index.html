<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>C0UNTD0WN</title>
    <style>
        body {
            margin: 0;
            font-family: 'Space Mono', monospace;
        }

        .container {
            height: 100dvh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ms {
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="ms" id="ms"></p>
        <!--<p id="s"></p>-->
    </div>
    <script>
        var countDownTimestamp = 1686520800000;
        var x = setInterval(function () {
            var now = Date.now();
            var distanceMS = countDownTimestamp - now;
            var distanceS = Math.floor((countDownTimestamp - now) / 1000);
            document.getElementById("ms").innerHTML = distanceMS;
            document.getElementById("s").innerHTML = distanceS;
        }, 1);
    </script>
</body>
