<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="clock-regular.svg" sizes="any">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>C0UNTD0WN</title>
</head>

<body>
    <div class="switch">
        <label class="form-switch">
            <input type="checkbox" onclick="myFunction()">
            <i></i>
        </label>
    </div>
    <div class="container">
        <p class="ms" id="ms"></p>
        <!--<p id="s"></p>-->
    </div>
    <script>
        var countDownTimestamp = 1686520800000;
        var x = setInterval(function () {
            var now = Date.now();
            var distanceMS = countDownTimestamp - now;
            var distanceS = Math.floor((countDownTimestamp - now) / 1000);
            document.getElementById("ms").innerHTML = distanceMS;
            document.getElementById("s").innerHTML = distanceS;
        }, 1);
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>

</html>

</html>
